<!DOCTYPE html>
<html>
<head>
	<title>Statistiques</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Dashboard - Statistiques</h1>
			<a href="#" class="logout">Déconnexion</a>
		</div>
		<div class="stats-container">
			<div class="stats-box">
				<div class="stats-icon">
					<i class="fas fa-boxes"></i>
				</div>
				<div class="stats-info">
					<h2>Nombre de matériaux réservés aujourd'hui</h2>
					<p class="stats-count">15</p>
				</div>
			</div>
			<div class="stats-box">
				<div class="stats-icon">
					<i class="fas fa-dollar-sign"></i>
				</div>
				<div class="stats-info">
					<h2>Revenus générés aujourd'hui</h2>
					<p class="stats-count">$150</p>
				</div>
			</div>
			<div class="stats-box">
				<div class="stats-icon">
					<i class="fas fa-calendar-alt"></i>
				</div>
				<div class="stats-info">
					<h2>Nombre de réservations ce mois-ci</h2>
					<p class="stats-count">50</p>
				</div>
			</div>
		</div>
		<div class="chart-container">
			<h2>Statistiques hebdomadaires</h2>
			<div class="chart"></div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/apexcharts@3.26.0/dist/apexcharts.min.js"></script>
	<script src="chart.js"></script>
</body>
</html>
<style>
    * {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: 'Segoe UI', sans-serif;
	background-color: #f1f1f1;
}

.container {
	max-width: 1200px;
	margin: 0 auto;
	padding: 30px;
}

.header {
	display: flex;
	align-items: center;
	justify-content: space-between;
}

.header h1 {
	font-size: 36px;
	font-weight: 600;
}

.logout {
	font-size: 18px;
	font-weight: 600;
	color: #333;
	text-decoration: none;
	border: 2px solid #333;
	padding: 10px 20px;
	border-radius: 30px;
	transition: all 0.3s ease;
}

.logout:hover {
	background-color: #333;
	color: #fff;
}

.stats-container {
	display: flex;
	align-items: center;
	justify-content: space-between;
	margin-top: 30px;
}

.stats-box {
	background-color: #fff;
	padding: 20px;
	display: flex;
	align-items: center;
	border-radius: 10px;
	box-shadow: 0px 0px 10px rgba(0,0,0,0)
}

</style>
